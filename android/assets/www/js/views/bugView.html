<div id="bugView">
    <div class="oj-applayout-fixed-top">
        <header role="banner" class="oj-hybrid-applayout-header" data-bind="ojModule: headerConfig">
        </header>
    </div>

    <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content">
            <div class="oj-hybrid-padding" data-bind="rawData:rawData">
                <div id="tabs-container">
                    <div id="tabs" data-bind="ojComponent:{component: 'ojTabs'}">
                        <ul>
                            <li><span>Basic Information</span></li>
                            <li><span>Comments</span></li>
                        </ul>
                        <div id = "tabs-1">
                            <div class="oj-form-layout oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-lg-odd-cols-2 oj-lg-even-cols-4"
                                 id="form-container1">
                                <div class="oj-flex">
                                    <div class="oj-flex-item">
                                        <label for="BugNo" class="oj-label-nocomp">BugNo:</label>
                                    </div>
                                    <div class="oj-flex-item" id="BugNo" data-bind="text:bugNum" >
                                    </div>
                                    <div class="oj-flex-item">
                                        <label for="BugTypeInput" class="oj-label-nocomp">BugType:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <form id = "BugTypeInputForm">
                                            <select id="BugTypeInput" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: bugType,
                                                    disabled:readMode,
                                                    rootAttributes: {style:'max-width:20em'}
                                                    }">
                                                <!-- ko foreach: bugTypes -->
                                                <option data-bind="value:value, text:label"></option>
                                                <!-- /ko -->
                                            </select>
                                        </form>
                                    </div>
                                </div>
                                <div class="oj-flex">
                                    <div class="oj-flex-item">
                                        <label for="Status1" class="oj-label-nocomp">Status:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <form id = "Status1Form">
                                            <select id="Status1" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: statusCode,
                                                    disabled:readMode,
                                                    rootAttributes: {style:'max-width:20em',
                                                    }}">
                                                <!-- ko foreach: status1s -->
                                                <option data-bind="value:value, text:label"></option>
                                                <!-- /ko -->
                                            </select>
                                        </form>
                                    </div>
                                    <div class="oj-flex-item">
                                        <label for="Priority" class="oj-label-nocomp">Priority:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <form id = "PriorityForm">
                                            <select id="Priority" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: priority,
                                                    disabled:readMode,
                                                    rootAttributes: {style:'max-width:20em'}}">
                                                <!-- ko foreach: priorities -->
                                                <option data-bind="value:value, text:label"></option>
                                                <!-- /ko -->
                                            </select>
                                        </form>
                                    </div>
                                </div>
                                <div class="oj-flex">
                                    <div class="oj-flex-item">
                                        <label for="assignBy" class="oj-label-nocomp">AssignBy:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <input id="assignBy" type="text"
                                               placeholder="Corwin"
                                               class="oj-form-control oj-inputtext-nocomp"
                                               style="max-width: 70%"
                                               data-bind="ojComponent: {component: 'ojInputText',
                                    readOnly: readMode,
                                    value:assignBy}"/>
                                    </div>
                                    <div class="oj-flex-item">
                                        <label for="Assignee" class="oj-label-nocomp">Assignee:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <input id="Assignee" type="text"
                                               placeholder="Joe"
                                               style="max-width: 70%"
                                               class="oj-form-control oj-inputtext-nocomp"
                                               data-bind="ojComponent: {component: 'ojInputText',
                                    readOnly: readMode,
                                    value:assignee}"/>
                                    </div>
                                </div>
                                <div class="oj-flex">
                                    <div class="oj-flex-item">
                                        <label for="Updated" class="oj-label-nocomp">Updated:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <input id="Updated" type="text"
                                               style="max-width: 70%"
                                               class="oj-form-control oj-inputtext-nocomp"
                                               data-bind="ojComponent: {component: 'ojInputText',
                                    readOnly: readMode,
                                    value:updateTime}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="oj-form-layout oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-lg-odd-cols-2 oj-lg-even-cols-4"
                                 id="form-container2">
                                <div class="oj-flex">
                                    <div class="oj-flex-item">
                                        <label for="Product" class="oj-label-nocomp">Product:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <input id="Product" type="text"
                                               placeholder="45"
                                               style="max-width: 70%"
                                               class="oj-form-control oj-inputtext-nocomp"
                                               data-bind="ojComponent: {component: 'ojInputText',
                                    readOnly: readMode,
                                    value:product}"/>
                                    </div>
                                </div>
                                <div class="oj-flex">
                                    <div class="oj-flex-item">
                                        <label for="Component" class="oj-label-nocomp">Component:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <input id="Component" type="text"
                                               placeholder="IAP"
                                               style="max-width: 70%;"
                                               class="oj-form-control oj-inputtext-nocomp"
                                               data-bind="ojComponent: {component: 'ojInputText',
                                    readOnly: readMode,
                                    value:component}"/>
                                    </div>
                                </div>
                                <div class="oj-flex">
                                    <div class="oj-flex-item">
                                        <label for="SubComponent" class="oj-label-nocomp">Sub Component:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <input id="SubComponent" type="text"
                                               placeholder=""
                                               style="max-width: 70%"
                                               class="oj-form-control oj-inputtext-nocomp"
                                               data-bind="ojComponent: {component: 'ojInputText',
                                    readOnly: readMode,
                                    value:subcomponent}"/>
                                    </div>
                                </div>
                                <div class="oj-flex">
                                    <div class="oj-flex-item">
                                        <label for="PatchNumber" class="oj-label-nocomp">PatchNumber:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <input id="PatchNumber" type="text"
                                               placeholder="0002"
                                               style="max-width: 70%"
                                               class="oj-form-control oj-inputtext-nocomp"
                                               data-bind="ojComponent: {component: 'ojInputText',
                                    readOnly: readMode,
                                    value:patchNumber}"/>
                                    </div>
                                    <div class="oj-flex-item">
                                        <label for="Version" class="oj-label-nocomp">Version:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <input id="Version" type="text"
                                               placeholder=""
                                               style="max-width: 70%"
                                               class="oj-form-control oj-inputtext-nocomp"
                                               data-bind="ojComponent: {component: 'ojInputText',
                                    readOnly: readMode,
                                    value:version}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="oj-form-layout oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-lg-odd-cols-2 oj-lg-even-cols-4"
                                 id="form-container3">
                                <div class="oj-flex">
                                    <div class="oj-flex-item">
                                        <label for="Hardware" class="oj-label-nocomp">Hardware:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <input id="Hardware" type="text"
                                               placeholder=""
                                               style="max-width: 70%"
                                               class="oj-form-control oj-inputtext-nocomp"
                                               data-bind="ojComponent: {component: 'ojInputText',
                                    readOnly: readMode,
                                    value:hardware}"/>
                                    </div>
                                </div>
                                <div class="oj-flex">
                                    <div class="oj-flex-item">
                                        <label for="Middleware" class="oj-label-nocomp">Middleware:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <input id="Middleware" type="text"
                                               placeholder=""
                                               style="max-width: 70%"
                                               class="oj-form-control oj-inputtext-nocomp"
                                               data-bind="ojComponent: {component: 'ojInputText',
                                    readOnly: readMode,
                                    value:middleware}"/>
                                    </div>
                                </div>
                                <div class="oj-flex">
                                    <div class="oj-flex-item">
                                        <label for="OperatingSystem" class="oj-label-nocomp">Operating System:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <input id="OperatingSystem" type="text"
                                               placeholder=""
                                               style="max-width: 70%"
                                               class="oj-form-control oj-inputtext-nocomp"
                                               data-bind="ojComponent: {component: 'ojInputText',
                                    readOnly: readMode,
                                    value:os}"/>
                                    </div>
                                </div>
                                <div class="oj-flex">
                                    <div class="oj-flex-item">
                                        <label for="Cloud" class="oj-label-nocomp">Cloud:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <input id="Cloud" type="text"
                                               placeholder=""
                                               style="max-width: 70%"
                                               class="oj-form-control oj-inputtext-nocomp"
                                               data-bind="ojComponent: {component: 'ojInputText',
                                    readOnly: readMode,
                                    value:cloud}"/>
                                    </div>
                                    <div class="oj-flex-item">
                                        <label for="Application" class="oj-label-nocomp">Application:</label>
                                    </div>
                                    <div class="oj-flex-item">
                                        <input id="Application" type="text"
                                               placeholder=""
                                               style="max-width: 70%"
                                               class="oj-form-control oj-inputtext-nocomp"
                                               data-bind="ojComponent: {component: 'ojInputText',
                                    readOnly: readMode,
                                    value:application}"/>
                                    </div>
                                </div>
                            </div>
                         </div>
                        <div id = "tabs-2">
                            <ul id="listview" aria-label="list using array"
                                data-bind="ojComponent: {component: 'ojListView', data: dataSource, item: {template: 'server_template'}, selectionMode: 'single'}">
                            </ul>
                            <script type="text/html" id="server_template">
                                <li data-bind="attr: {id: $data['name']}">
                                    <div class="oj-flex" style="font-size: 12px">
                                        <div class="oj-lg-10 oj-md-10 oj-sm-12">
                                            <div class="oj-flex row">
                                                <div class="oj-lg-6 oj-md-3 oj-sm-12">
                                                    <span class="data" data-bind="text: 'Name: '+name"></span>
                                                </div>
                                                <div class="oj-lg-6 oj-md-3 oj-sm-12">
                                                    <span class="data">Time: <span data-bind="text: time"></span></span>
                                                </div>
                                            </div>
                                            <div class="oj-flex row">
                                                <div >
                                                    <span class="data"><b>Comments: </b><span data-bind="text: comment"></span></span>
                                                    <br></br>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </li>
                            </script>
                            <div id="div1" class="oj-lg-10 oj-md-10 oj-sm-12 oj-flex">
                                <label for="resizeBoth" >   Comment Board:</label>
                                <textarea id="resizeBoth"
                                          style="resize: both;"
                                          data-bind="ojComponent: {component: 'ojTextArea',
                                     value: commentBoard}" ></textarea>
                                <button id="commentboardbutton" data-bind="click:commentclick,ojComponent: {component: 'ojButton', label: 'Submit'}"> </button>

                            </div>
                            <div class="oj-form-layout oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-lg-odd-cols-2 oj-lg-even-cols-4"
                                 id="form-container4">

                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>

</div>

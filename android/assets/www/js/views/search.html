<div>
    <div class="oj-applayout-fixed-top">
        <!--
         ** Oracle JET V2.3.0 hybrid mobile application header pattern.
         ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
         ** more information on how to use this pattern.
      -->
        <header role="banner" class="oj-hybrid-applayout-header" data-bind="ojModule: headerConfig">
        </header>
    </div>
    <!-- This is where your main page content will be loaded -->
    <div class="oj-applayout-content">

        <div role="main" class="oj-hybrid-applayout-content">
            <div>
                <label for="inputSearch"></label>
                <input id="inputSearch" placeholder="Search..."
                       data-bind="ojComponent: {
          component: 'ojInputSearch',
          update: updateEventHandler,
          rootAttributes: {style:'max-width: 20em'}}">
            </div>
            <div class="oj-flex-item">
                <label for = "SaveSearch">Recent Search Record:</label>
                <form id = "SaveForm">
                    <select id="SaveSearch" data-bind="ojComponent: {component: 'ojSelect',
                                  value: savesearch,
                                   rootAttributes: {style:'max-width:20em',
                           }}">
                        <!-- ko foreach: savesearchs -->
                        <option data-bind="value:value, text:label"></option>
                        <!-- /ko -->
                    </select>
                </form>
            </div>
            <div class="oj-hybrid-padding">
                <div class="oj-form-layout oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-lg-odd-cols-2 oj-lg-even-cols-4"
                     id="form-container-search-2">
                    <div class="oj-flex">
                        <div class="oj-flex-item">
                            <label for="Subject" class="oj-label-nocomp">Subject:</label>
                        </div>
                        <div class="oj-flex-item">
                            <input id="Subject" type="text"
                                   style="max-width: 70%"
                                   class="oj-form-control oj-inputtext-nocomp"
                                   data-bind="ojComponent: {component: 'ojInputText',
                                    value:subjectSearch}"/>
                        </div>
                        <div class="oj-flex-item">
                            <label for="PrioritySearch" class="oj-label-nocomp">Priority:</label>
                        </div>
                        <div class="oj-flex-item">
                            <form id = "Status1Form">
                                <select id="PrioritySearch" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: prioritysearch,
                                                    rootAttributes: {style:'max-width:20em',
                                                    }}">
                                    <!-- ko foreach: prioritysearchs -->
                                    <option data-bind="value:value, text:label"></option>
                                    <!-- /ko -->
                                </select>
                            </form>
                        </div>
                    </div>

                    <div class="oj-flex">
                        <div class="oj-flex-item">
                            <label for="AssignToFirstName" class="oj-label-nocomp">AssignTo:</label>
                        </div>
                        <div class="oj-flex-item">
                            <input id="AssignToFirstName" type="text"
                                   placeholder="First Name"
                                   style="max-width: 70%;"
                                   class="oj-form-control oj-inputtext-nocomp"
                                   data-bind="ojComponent: {component: 'ojInputText',
                                    value:firstNameSearch}"/>
                        </div>
                        <div class="oj-flex-item">
                            <label for="AssignToLastName" class="oj-label-nocomp"></label>
                        </div>
                        <div class="oj-flex-item">
                            <input id="AssignToLastName" type="text"
                                   placeholder="Last Name"
                                   style="max-width: 70%;"
                                   class="oj-form-control oj-inputtext-nocomp"
                                   data-bind="ojComponent: {component: 'ojInputText',
                                    value:lastNameSearch}"/>
                        </div>
                    </div>

                </div>
                <div id="panelPage">
                    <div class="oj-padding-lg-bottom oj-flex oj-sm-flex-items-initial oj-flex-items-pad">
                        <div class="oj-flex-item oj-padding-lg-bottom">
                            <label for="ProductSearch">Product:</label>
                            <div class="oj-flex-item">
                                <form id = "ProductSearchform">
                                    <select id="ProductSearch" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: productsearch,
                                                    rootAttributes: {style:'max-width:20em',
                                                    }}">
                                        <!-- ko foreach: productsearchs -->
                                        <option data-bind="value:value, text:label"></option>
                                        <!-- /ko -->
                                    </select>
                                </form>
                            </div>
                        </div>
                        <div class="oj-flex-item oj-padding-lg-bottom">
                            <label for="ComponentSearch">Component:</label>
                            <div class="oj-flex-item">
                                <form id = "ComponentSearchform">
                                    <select id="ComponentSearch" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: componentsearch,
                                                    rootAttributes: {style:'max-width:20em',
                                                    }}">
                                        <!-- ko foreach: componentsearchs -->
                                        <option data-bind="value:value, text:label"></option>
                                        <!-- /ko -->
                                    </select>
                                </form>
                            </div>
                        </div>
                        <div class="oj-flex-item oj-padding-lg-bottom">
                            <label for="SubComponentSearch">Sub Component:</label>
                            <div class="oj-flex-item">
                                <form id = "SubComponentSearchform">
                                    <select id="SubComponentSearch" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: subcomponentsearch,
                                                    rootAttributes: {style:'max-width:20em',
                                                    }}">
                                        <!-- ko foreach: subcomponentsearchs -->
                                        <option data-bind="value:value, text:label"></option>
                                        <!-- /ko -->
                                    </select>
                                </form>
                            </div>
                        </div>
                        </div>
                    </div>
            </div>
            <div>
                <button id= "buttonsearch"
                        data-bind="click: buttonClick,
                       ojComponent: { component: 'ojButton', label: 'Search' }">
                </button>
            </div>
            <div>
                <button id= "buttonsavesearch"
                        data-bind="click: buttonSaveClick,
                       ojComponent: { component: 'ojButton', label: 'Save Current'}">
                </button>
            </div>
            <div>
                <div id="dialogWrapper">
                    <div style="display:none" id="modalDialog1" title="Modal Dialog"
                         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide'}">
                        <!--<div class="oj-dialog-body">-->
                            <!--The dialog window can be moved, resized and closed with the 'x' icon.-->
                            <!--Arbitrary content can be added to the the oj-dialog-body and oj-dialog-footer sections.-->
                        <!--</div>-->
                        <div class="oj-dialog-footer">
                            <button id="okButton" data-bind="ojComponent: {component: 'ojButton', label: 'OK'}"> </button>
                                    <!--data-bind="click:buttonOkClick,-->
                        </div>
                    </div>
                    <button id="buttonOpener" data-bind = "ojComponent: {component: 'ojButton', label: 'Open Modal Dialog'}"></button>

                    <!--data-bind="click:buttonOpenClick,-->

                </div>
            </div>
        </div>

    </div>

</div>

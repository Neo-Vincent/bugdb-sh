<div>
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header" data-bind="ojModule: headerConfig">
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">

        <ul id="listview" aria-label="list using collection" style="height:100%"
            data-bind="ojComponent: {component: 'ojListView', data: dataSource, item: {template: 'tweet_template'}, selectionMode: 'single',optionChange: onSelected, rootAttributes: {style: 'width:100%;overflow-x:hidden'}, scrollPolicy: 'loadMoreOnScroll', scrollPolicyOptions: {fetchSize: 15}}">
        </ul>

        <script type="text/html" id="tweet_template">
          <li data-bind="attr: {id: bug_num}">
            <div class="oj-flex" style="flex-wrap: nowrap">
              <div class="oj-flex-item ">
                <div class="oj-flex-bar">
                  <div class="oj-flex-bar-start">
                    <div><strong data-bind="text: filed_by"></strong></div>
                    <div><span style="font-size: 13px; color: #696969; margin-left: 10px;" data-bind="text: created_at"></span></div>
                  </div>
                  <div id="bug_type" style="color: #696969; margin-left: 10px;" class="oj-flex-bar-middle ">
                    <div data-bind="text: bug_type"></div>
                  </div>
                  <div class="oj-flex-bar-end">
                    <strong data-bind="text: assigned"></strong>
                  </div>
                </div>
                <div class="demo-tweet">
                  <span style="word-wrap: break-word" data-bind="text: subject"></span>
                </div>
                <div class="oj-flex-bar">
                  <div class="oj-flex-bar-start">
                    <div data-bind="text:'#'+bug_num"></div>
                    <div> <span style="font-size: 13px; color: #696969; margin-left: 10px;" data-bind="text:'updated at: '+updated_at"></span></div>
                  </div>
                  <div class="oj-flex-bar-end">
                    Status:&nbsp;<strong data-bind="text:status"></strong>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </script>

      </div>
    </div>
  </div>
</div>
